<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="title">
          <a href="https://www.javascript.com/" target="_blank">
            <img src="/images/js.png" alt="js logo" />
          </a>
          <h2>Weight Converter</h2>
        </div>
        <div class="content">
          <p class="title">Convert pound to Kg</p>
          <div class="input" id="inputContainer">
            <input
              type="number"
              placeholder="Enter number in pounds"
              id="input"
              autocomplete="off"
              step="0.1"
            />
          </div>
          <p id="result" class="result"></p>
          <p class="error" id="error"></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
